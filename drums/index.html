<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drums</title>
</head>
<body>

<div class="container">

<div class="drumButtons" id="drumButtons">

    <div class="drumButton boom">
            
            A <BR><BR>BOOM

        <audio src= "./boom.wav" id="boomSound"></audio>
    
    </div>

    <div class="drumButton clap">
        S <BR><BR>CLAP
            <audio src="./clap.wav" id="clapSound"></audio>
        
        </div>

    <div class="drumButton hihat" >
            D <BR><BR>HIHAT
            <audio id="hihatSound" src="./hihat.wav"></audio>
        </div>
    
    <div class="drumButton kick" id="kick">
        F <BR><BR>KICK
            <audio id="kickSound" src="./kick.wav"></audio>
        </div>

    <div class="drumButton openhat" id="openhat">
        G <BR><BR>OPENHAT
            <audio id="openhatSound" src="./openhat.wav"></audio>
        </div>

    <div class="drumButton ride" id="ride">
        H <BR><BR>RIDE
            <audio id="rideSound" src="./ride.wav"></audio>
        </div>

    <div class="drumButton snare" id="snare">
        J <BR><BR>SNARE
            <audio id="snareSound" src="./snare.wav"></audio>
        </div>

    <div class="drumButton tink" id="tink">
        K <BR><BR>TINK
            <audio id="tinkSound" src="./tink.wav"></audio>
        </div>

    <div class="drumButton tom" id="tom">
        L <BR><BR>TOM
            <audio id="tomSound" src="./tom.wav"></audio>
        </div>

</div>

<div class="images">
    <center>
        <img src="./boom.png" id="boomPic">
        <img src="./clap.png" id="clapPic">
        <img src="./hihat.png" id="hihatPic">
        <img src="./kick.png" id="kickPic">
        <img src="./openhat.png" id="openhatPic">
        <img src="./ride.png" id="ridePic">
        <img src="./snare.png" id="snarePic">
        <img src="./tink.png" id="tinkPic">
        <img src="./tom.png" id="tomPic">

    </center>
    </div>

</div>
    

    <script src="./app.js"></script>
</body>
</html>
